<mat-card>
   <mat-card-header>
      <mat-card-title>{{data.projects[0].day.date}}</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <div fxLayout="row">
         <mat-list role="list">
            <mat-list-item *ngFor="let project of data.projects" role="listitem">
               <p class="name">{{project.project.name}}</p>
               <span>{{project.day.hours}}</span>
            </mat-list-item>
            <mat-list-item class="total">
               <p class="name">Total</p>
               <span>{{sumOfHours}}</span>
            </mat-list-item>
         </mat-list>
      </div>

      <div mat-dialog-actions *ngIf="!data.isTimeApproval">
         <button mat-button (click)="closeDialog()">Cancel</button>
         <button mat-button (click)="editWeek()">Edit week</button>
      </div>


      <div *ngIf="data.isTimeApproval">
         <div mat-dialog-actions *ngIf="!comments">
            <button mat-button (click)="closeDialog()">Cancel</button>
            <button mat-button (click)="onReject()">Reject</button>
            <button mat-button [mat-dialog-close]="true">
               Approve
            </button>
         </div>
         <div *ngIf="comments" class="comments">
            <mat-form-field appearance="outline">
               <mat-label>Comments</mat-label>
               <textarea matInput name="comments" [(ngModel)]="comment" rows="5" ngModel maxlength="500">
                     </textarea>
            </mat-form-field>
            <div mat-dialog-actions>
               <button mat-button type="submit" (click)="cancelReject()">Go back</button>
               <button mat-button type="submit" [mat-dialog-close]="{comment: comment}">Reject</button>
            </div>
         </div>
      </div>

   </mat-card-content>
</mat-card>
