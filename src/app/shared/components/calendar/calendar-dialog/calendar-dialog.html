<mat-card>
   <mat-card-header>
      <mat-card-title>{{data.projects[0].day.date}}</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <div fxLayout="row">
         <mat-list role="list">
            <mat-list-item *ngFor="let project of data.projects" role="listitem">
               <p class="name">{{project.project.name}}</p>
               <span>{{project.day.hours}}</span>
            </mat-list-item>
            <mat-list-item class="total">
               <p class="name">Total</p>
               <p class="sum">{{sumOfHours}}</p>
            </mat-list-item>
         </mat-list>
      </div>

      <div *ngIf="comment.length" class="reject-notice" >
         <mat-card-title class="reject-notice__title">REJECTION NOTICE:</mat-card-title>
         <p class="reject-notice__comment mat-body-2">{{comment}}</p>
      </div>

      <!-- historical data actions -->
      <app-calendar-dialog-historical-data *ngIf="!data.isTimeApproval" [date]="data.projects[0].day.date"></app-calendar-dialog-historical-data>

      <!-- time approval actions -->
      <app-calendar-dialog-time-approval  *ngIf="data.isTimeApproval" [isActionAllowed]="data.projects[0].day.status === 'SUBMITTED'"></app-calendar-dialog-time-approval>
   </mat-card-content>
</mat-card>
