
<div mat-dialog-actions *ngIf="!isRejecting">
  <button mat-stroked-button [mat-dialog-close]="">Cancel</button>
  <button *ngIf="isActionAllowed" mat-stroked-button (click)="onReject()">Reject</button>
  <button *ngIf="isActionAllowed" mat-stroked-button [mat-dialog-close]="true" >
    Approve
  </button>
</div>

<!-- when is rejecting -->
<div *ngIf="isRejecting" class="comments">
  <mat-form-field appearance="outline" style=" margin-bottom: -1.25em">
    <mat-label>Comments</mat-label>
    <textarea matInput name="comments" (ngModelChange)="commentChange($event)" [(ngModel)]="comment" rows="5" ngModel maxlength="500"></textarea>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-stroked-button type="submit" (click)="cancelReject()">Go back</button>
    <button mat-stroked-button type="submit" [disabled]="comment.length > 500" (click)="sendReject()">Reject</button>
  </div>
</div>
