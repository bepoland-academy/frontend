<div fxLayout="row" fxLayoutAlign="center center" class="welcome-page">
   <mat-card>
      <mat-error *ngIf="errorMessage.length">{{errorMessage}}</mat-error>
      <mat-card-header fxLayoutAlign="center">
         <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <form (ngSubmit)="login()" #myForm="ngForm" fxLayout="column">
            <mat-form-field appearance="outline" >
               <mat-label>Username(email)</mat-label>
               <input matInput [(ngModel)]="username" name="name" required #name="ngModel" autocomplete="username"/>
            </mat-form-field>
            <mat-form-field appearance="outline">
               <mat-label>Password</mat-label>
               <input matInput [(ngModel)]="password" type="password" name="password" #pass="ngModel" autocomplete="current-password">
            </mat-form-field>
            <mat-card-actions fxLayoutAlign="center start">
               <button  type="submit" mat-raised-button color="primary" [disabled]="myForm.invalid">
                  Login
               </button>
            </mat-card-actions>
         </form>
         <mat-spinner [ngClass]="{hidden: isLoading !== true}"></mat-spinner>
      </mat-card-content>
   </mat-card>
</div>
