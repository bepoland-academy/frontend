<div fxLayout="row" fxLayoutAlign="center center" class="welcome-page">
    <mat-card>
        <mat-card-header fxLayoutAlign="center">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field appearance="outline" class="login-form-input">
                  <mat-label>Username(email)</mat-label>
                  <input 
                  matInput 
                  [(ngModel)]="username"
                  name="name" 
                  required
                  #name="ngModel">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
              <td>
                <mat-form-field 
                appearance="outline" 
                class="login-form-input">
                <mat-label>Password</mat-label>
                <input 
                matInput 
                [(ngModel)]="password" 
                type="password" 
                name="password"
                #pass="ngModel" 
                required>
              </mat-form-field></td>
            </tr></table>
            <mat-card-actions fxLayoutAlign="center start" class="login-form-button">
                <button 
                mat-raised-button 
                (click)="login()" 
                color="primary" 
                [disabled]="name.invalid || pass.invalid">
                Login
              </button>
              </mat-card-actions>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
     
      </mat-card>
</div>
