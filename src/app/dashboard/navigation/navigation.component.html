<nav mat-tab-nav-bar>
  <div  class="navigation__logo" mat-tab-link disabled>
    <img src="assets/logo.png" />
  </div>
  <a
    mat-tab-link 
    *ngFor="let link of links; let i = index" 
    [routerLink]="['/', link.path]"
    [active]="currentUrl == link.path"
  >
    {{link.path}}
  </a>
  <a mat-tab-link active="false" (click)="logout()">Logout</a>
</nav>
