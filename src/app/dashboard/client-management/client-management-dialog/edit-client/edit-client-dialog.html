<mat-card>
      <mat-card-header>
         <mat-card-title>Edit client</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <form (ngSubmit)="editClient()" #updateForm="ngForm" fxLayout="column">
            <div class="input">
               <mat-form-field appearance="outline">
                  <mat-label></mat-label>
                  <input matInput name="clientName" [(ngModel)]="client">
               </mat-form-field>
               <button mat-icon-button (click)="deleteClient()">
                  <mat-icon>delete</mat-icon>
               </button>
            </div>
            <div mat-dialog-actions class="editClient">
               <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
               <button mat-button type="submit">Save</button>
            </div>
         </form>
      </mat-card-content>
   </mat-card>
