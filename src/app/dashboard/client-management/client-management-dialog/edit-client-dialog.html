<mat-card>
   <mat-card-header>
      <mat-card-title>Edit client</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form class="client-form" (ngSubmit)="editClient()" #updateForm="ngForm" fxLayout="column">
         <mat-form-field appearance="outline">
            <mat-label></mat-label>
            <input matInput name="clientName" [(ngModel)]="client">
         </mat-form-field>
         <div mat-dialog-actions class="editClient">
            <button mat-button type="submit">Save</button>
            <button mat-icon-button (click)="deleteClient()">
               <mat-icon>delete</mat-icon>
            </button>
         </div>
      </form>
   </mat-card-content>
</mat-card>
