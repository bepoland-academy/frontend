<mat-card>
   <mat-card-header>
      <mat-card-title>Edit role</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form (ngSubmit)="editRole()" #updateForm="ngForm" fxLayout="column">
         <div class="input">
            <mat-form-field appearance="outline">
               <mat-label></mat-label>
               <input matInput name="roleName" [(ngModel)]="role">
            </mat-form-field>
            <button mat-icon-button (click)="deleteRole()">
               <mat-icon>delete</mat-icon>
            </button>
         </div>
         <div mat-dialog-actions class="editRole">
            <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
            <button mat-button type="submit">Save</button>
         </div>
      </form>
   </mat-card-content>
</mat-card>
