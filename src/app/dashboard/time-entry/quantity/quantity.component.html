<div class="quantity" [ngClass]="{'weekend': isWeekend}">
  <div class="quantity__input-wrapper">
    <input appTimeEntry (checkedValue)="verifiedValue($event)" [ngClass]="{'weekend': isWeekend}" [ngModel]="inputValue" type='text' class="quantity__input" />
  </div>
  <div class="quantity__nav">
    <div class="quantity__button quantity__up" matRipple (click)="increaseValue()">+</div>
    <div class="quantity__button quantity__down" matRipple (click)="decreaseValue()">-</div>
  </div>
</div>
