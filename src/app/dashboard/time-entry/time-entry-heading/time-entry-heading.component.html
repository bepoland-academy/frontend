<mat-toolbar class="time-entry-heading" color="primary">
  <h4>Client</h4>
  <h4>Projects</h4>
  <div class="dayWeek-cnt" *ngFor="let dayWeek of week" appWeekend [day]="dayWeek">
    <h4 class="dayWeek">{{ dayWeek.date.slice(8, 10) }}-{{ dayWeek.date.slice(5, 7) }}</h4>
    <h4 class="dayWeek">{{ dayWeek.day.slice(0, 3).toUpperCase() }}</h4>
  </div>
</mat-toolbar>
