<div class="container">
  <mat-card>
    <header class="header">
      <div class="timesheet">
        <h2 class="mat-h2">Enter your timesheet for</h2>
        <div class="date-wrapper">
          <button matRipple>
            <mat-icon>chevron_left</mat-icon>
          </button>

          <mat-form-field>
            <mat-datepicker touchUi #picker></mat-datepicker>
            <div class="current-title">
              <h2 matRipple class="mat-h3 current-date">May 13-19</h2>
            </div>
            <input hidden matInput [matDatepicker]="picker">
          </mat-form-field>
          <button matRipple>
            <mat-icon>chevron_right</mat-icon>
          </button>
          <button matRipple class="date-range" (click)="picker.open()">
            <mat-icon>date_range</mat-icon>
          </button>
        </div>
      </div>
      <div class="add-entry" (click)="addNew()">
        Add new entry
      </div>

    </header>

    <div class="time-entry">
      <table mat-table [dataSource]="dataSource">
        
        <!-- Client Column -->
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef> Client </th>
          <td mat-cell rowspan *matCellDef="let element"> {{ element.clientName }} </td>
          <td mat-footer-cell *matFooterCellDef></td>
    
        </ng-container>


        <!-- Project Column -->
        <!-- <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef> Project </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container> -->

        <ng-container matColumnDef="project">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail">
              <div class="example-element-diagram">
                <div class="example-element-position"> {{element.position}} </div>
                <div class="example-element-symbol"> {{element.symbol}} </div>
                <div class="example-element-name"> {{element.name}} </div>
                <div class="example-element-weight"> {{element.weight}} </div>
              </div>
              <div class="example-element-description">
                {{element.description}}
                <span class="example-element-description-attribution"> -- Wikipedia </span>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Monday Column -->
        <!-- <ng-container matColumnDef="monday">
          <th mat-header-cell *matHeaderCellDef> MON </th>
          <td mat-cell *matCellDef="let element">
            <label for="day">
              <input id="day" type='number' step="0.5" class="input-day" min="0" max="24" />
            </label>
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container> -->

        <!-- Tuesday Column -->
        <ng-container matColumnDef="tuesday">
          <th mat-header-cell *matHeaderCellDef> TUE </th>
          <td mat-cell *matCellDef="let element">
            <input type='number' step="0.5" class="input-day" />
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Wednesday Column -->
        <ng-container matColumnDef="wednesday">
          <th mat-header-cell *matHeaderCellDef> WED </th>
          <td mat-cell *matCellDef="let element">
            <input type='number' step="0.5" class="input-day" />
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Thursday Column -->
        <ng-container matColumnDef="thursday">
          <th mat-header-cell *matHeaderCellDef> THU </th>
          <td mat-cell *matCellDef="let element">
            <input type='number' step="0.5" class="input-day" />
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Friday Column -->
        <ng-container matColumnDef="friday">
          <th mat-header-cell *matHeaderCellDef> FRI </th>
          <td mat-cell *matCellDef="let element">
            <input type='number' step="0.5" class="input-day" />
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="saturday">
          <th mat-header-cell *matHeaderCellDef> SAT </th>
          <td mat-cell *matCellDef="let element">
            <input type='number' step="0.5" class="input-day" />
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sunday">
          <th mat-header-cell *matHeaderCellDef> SUN </th>
          <td mat-cell *matCellDef="let element">
            <input type='number' step="0.5" class="input-day" />
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> delete </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sum">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> 0 </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        
          
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </div>
    <div class="footer">
      <!-- <div class="add-new">
        <button class="add-new__button">
          Add new
        </button>
      </div> -->
      <div class="actions-wrapper">

      </div>
    </div>
  </mat-card>
</div>
