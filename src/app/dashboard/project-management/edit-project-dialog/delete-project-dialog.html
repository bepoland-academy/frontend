<mat-card>
   <mat-card-content>
      <mat-card-header>
         <mat-card-title>Are you sure you want to delete project <span>{{data.name}}?</span></mat-card-title>
      </mat-card-header>
      <div mat-dialog-actions>
         <button mat-button (click)="onNoClick()">Cancel</button>
         <button mat-button cdkFocusInitial (click)="deleteProject(data)">Delete</button>
      </div>
   </mat-card-content>
</mat-card>
