<mat-card>
   <mat-card-header>
      <mat-card-title>Edit the project</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form 
         class="project-form" 
         (ngSubmit)="updateProject()" 
         #updateForm="ngForm" 
         fxLayout="column"
      >
         <div fxLayout="row" class="dialog">
            <div class="column1">
               <mat-form-field appearance="outline">
                  <mat-label>Project Name</mat-label>
                  <input 
                     matInput 
                     name="name" 
                     ngModel 
                     [(ngModel)]="data.name"
                     required
                  >
               </mat-form-field>
               <mat-form-field>
                  <mat-select 
                     matNativeControl 
                     placeholder="Client" 
                     name="client" 
                     ngModel 
                     [(ngModel)]="data.client"
                     [compareWith]="compareObjects"
                  >
                     <mat-option 
                        *ngFor="let client of data.clients" 
                        [value]="client"
                     >
                        {{client.name}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>
               <mat-form-field appearance="outline">
                  <mat-label>Project Rate</mat-label>
                  <input 
                     matInput 
                     name="rate" 
                     ngModel 
                     [(ngModel)]="data.rate" 
                     maxlength="50"
                  >
               </mat-form-field>
               <mat-form-field>
                  <mat-select 
                     matNativeControl 
                     placeholder="Active" 
                     name="active" 
                     ngModel 
                     [(ngModel)]="data.active"
                  >
                     <mat-option [value]="true">
                        Yes
                     </mat-option>
                     <mat-option [value]="false">
                        No
                     </mat-option>
                  </mat-select>
               </mat-form-field>
               <mat-form-field>
                  <mat-select 
                     placeholder="Department" 
                     name="department" 
                     ngModel 
                     [(ngModel)]="data.department"
                  >
                     <mat-option 
                        [value]="department.departmentId" 
                        *ngFor="let department of data.departments"
                     >
                        {{department.name}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
            <div>
               <mat-form-field appearance="outline">
                  <mat-label>Comments</mat-label>
                  <textarea 
                     matInput 
                     name="comments" 
                     rows="18" 
                     ngModel 
                     maxlength="500" 
                     [(ngModel)]="data.comments"
                  >
                </textarea>
               </mat-form-field>
            </div>
         </div>
         <div mat-dialog-actions>
            <button mat-button type="button" (click)="onNoClick()">Cancel</button>
            <button mat-button type="submit"  cdkFocusInitial [disabled]="!updateForm.valid">Submit</button>
            <button mat-button type="button" (click)="deleteProject(data)" [disabled]="!data.removable">Delete</button>
         </div>
      </form>
   </mat-card-content>
</mat-card>
